<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="100X">

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" type="application/javascript"></script>

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="100X App" />
  <meta property="og:description" content="Access your 100X Groups Online" />
  <meta property="og:image" content="/assets/assets/images/hero_app.png" /> 
  <meta name="twitter:title" content="100X App" />
  <meta name="twitter:description" content="Access your 100X Groups Online" />
  <meta name="twitter:image" content="/assets/assets/images/hero_app.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> 100X App </title>
  <meta name="description" content="Access your 100X Groups Online" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#e1e5ea">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#e1e5ea">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  
  
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
